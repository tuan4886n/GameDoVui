<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
    <script src="../assets/js/auth.js"></script>
</head>
<body>
    <div id="notification"></div>
    <div id="auth-container">
        <!-- Form Register -->
        <div id="register">
            <h2>Đăng ký</h2>
            <input type="text" id="register-username" placeholder="Nhập username">
            <input type="password" id="register-password" placeholder="Nhập mật khẩu">
            <button onclick="registerUser()">Đăng ký</button>
            <p class="redirect-message">
                Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a>.
            </p>
        </div>
    </div>
</body>
</html>
